---
# Configure Docker host

# Enable IP forwarding
- name: Set sysctl values
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_set: true
    state: present
    reload: true
  with_items:
    - { key: 'net.ipv4.ip_forward', value: 1 }
    - { key: 'net.ipv4.conf.all.forwarding', value: 1 }
    - { key: 'net.ipv6.conf.all.forwarding', value: 1 }
  become: yes
